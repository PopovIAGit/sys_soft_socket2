<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>

<head>
    <meta charset="utf-8">
    <style>
        /*обнуленение стилей*/
		
		* {
			padding: 0;
			margin: 0;
			border: 0;
		}

		*,
		*:before,
		*:after {
			-moz-box-sizing: border-box;
			-webkit-box-sizing: border-box;
			box-sizing: border-box;
		}

		:focus,
		:active {
			outline: none;
		}

		a:focus,
		a:active {
			outline: none;
		}

		nav,
		footer,
		header,
		aside {
			display: block;
		}

		html,
		body {
			height: 100%;
			width: 100%;
			font-style: 100%;
			line-height: 1;
			font-style: 16px;
			-ms-text-size-adjust: 100%;
			-moz-text-size-adjust: 100%;
			-webkit-text-size-adjust: 100%;
		}

		input,
		button,
		textarea {
			font-family: inherit;
		}

		input::-ms-clear {
			display: none;
		}

		button {
			cursor: pointer;
		}

		button::-moz-focus-inner {
			padding: 0;
			border: 0;
		}

		a,
		a:visited {
			text-decoration: none;
		}

		a:hover {
			text-decoration: none;
		}

		ul li {
			list-style-type: none;
		}

		img {
			vertical-align: top;
		}

		h1,
		h2,
		h3,
		h4,
		h5,
		h6 {
			font-style: inherit;
			font-weight: 400;
		}

		/*-----------------------------------------------------------*/

        .wrapper {
			min-height: 100%;
			overflow: hidden;
			background-color: rgb(51, 51, 61);
			display: flex;
			flex-direction: column;
			font-family: 'Franklin Gothic Book', 'Arial Narrow', Arial, sans-serif;
			font-weight: normal;
			font-size: 12px;
			color: lightgray;
		}

		.container {
			max-width: 600px;
			margin: 0 auto;
		}
        .content {
			flex: 1 1 100%;
			color: lightgray;
		}

        .container h2{
            padding: 10px 0 10px 5px;
			font-weight: bold;
			font-size: 1.1rem;
        }
        .container td{
			
			padding: 5px;
			text-align: left;
            color: lightgray;
		}

        .container input {
			width: 50%;
			padding: 5px;
			border: #8BC34A solid 1px;
			color: lightgray;
			border-radius: 3px;
			background-color: #212121;
			transition-duration: 500ms;
		}

		.container input:hover {
			border: #61892f solid 1px;
			background-color:  #2b2b2b;
			box-shadow:0 5px 0px #222629;
		}
        .container button {
			width: 50%;
			margin-left: 0px;
			border-radius: 3px;
			padding-top: 5px;
			padding-bottom: 5px;
			background-color: #8BC34A;
			color: rgb(51, 51, 61);
			font-size: 1.0rem;
			font-weight: bold;
			box-shadow:0 5px 0px #222629;
			transition-duration: 500ms;
		}

		.container button:hover {
			top: 2px;
			box-shadow:0 3px 0px #222629;
			background-color: #61892f;
			color: #222629;
		}
    </style>
    <title>Вход</title>
</head>

<body>
    <div class="wrapper">
        <div class="content">
            <div class="container">
                <h2>Вход</h2>
                <hr>
                <form name="write_border" method="get" action="/index.shtml">
                    <table rules="none" width="100%">
                        <tbody>
                            <tr>
                                <td>Пароль:</td>
                                <td>
                                     <input name="pass" class="input" value="admin"> 
                                </td>
                            </tr>
                            <tr>
                            </tr>
                            <tr>
                                <td></td>
                                <td><button type="submit" name="ent_pass"
                                        class="button button-save">Вход</button></td>
                            </tr>
                        </tbody>
                    </table>
                    <br>
                </form>
            </div>  
            
        </div>
    </div>
</body>
</html>
