<script>
	let xhr;
	let body;

	function onload_page() {
		xhr = new (XMLHttpRequest);
		xhr.open("GET", "config_eth.shtml/parametres", true);
		xhr.responseType = "json";
		xhr.onload = function () {
			console.log(xhr.body);
			if ((xhr.readyState === xhr.DONE) && (xhr.status === 200)) {
				let jsonResponse = xhr.response;
				document.getElementById('macaddr0').value = jsonResponse.macaddr0;
				document.getElementById('macaddr1').value = jsonResponse.macaddr1;
				document.getElementById('macaddr2').value = jsonResponse.macaddr2;
				document.getElementById('macaddr3').value = jsonResponse.macaddr3;
				document.getElementById('macaddr4').value = jsonResponse.macaddr4;
				document.getElementById('macaddr5').value = jsonResponse.macaddr5;

				document.getElementById('dev_ip_ad0').value = jsonResponse.dev_ip_ad0;
				document.getElementById('dev_ip_ad1').value = jsonResponse.dev_ip_ad1;
				document.getElementById('dev_ip_ad2').value = jsonResponse.dev_ip_ad2;
				document.getElementById('dev_ip_ad3').value = jsonResponse.dev_ip_ad3;

				document.getElementById('gw_ip_ad0').value = jsonResponse.gw_ip_ad0;
				document.getElementById('gw_ip_ad1').value = jsonResponse.gw_ip_ad1;
				document.getElementById('gw_ip_ad2').value = jsonResponse.gw_ip_ad2;
				document.getElementById('gw_ip_ad3').value = jsonResponse.gw_ip_ad3;

				document.getElementById('mk_ip_ad0').value = jsonResponse.mk_ip_ad0;
				document.getElementById('mk_ip_ad1').value = jsonResponse.mk_ip_ad1;
				document.getElementById('mk_ip_ad2').value = jsonResponse.mk_ip_ad2;
				document.getElementById('mk_ip_ad3').value = jsonResponse.mk_ip_ad3;
			}
		}
		xhr.send();
	}	
</script>
